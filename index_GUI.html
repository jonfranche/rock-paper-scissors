<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Press a button to play!</h1>
            <p>Play Rock Paper Scissors vs The computer</p>
        </div>
        <div class = "buttons">
           <div><button id="rock" class="choice">Rock</button></div> 
           <div><button id="paper" class="choice">Paper</button></div>
           <div><button id="scissors" class="choice">Scissors</button></div>
        </div>
        <div class = "move">
            <div><span>Computer chooses: </span></div>
            <div><h2 id="computerMove"></h2></div>
            <div><span>Player chooses: </span></div>
            <div><h2 id="playerMove"></h2></div>
        </div>
        <div class="score">
            <div id="computer">
                <span>Computer's score: </span>
            </div>
            <div id="cScore">
                <span>0</span>
            </div>
            <div id="player">
                <span>Player's score: </span>
            </div>
            <div id="pScore">
                <span>0</span>
            </div>
        </div>
    </body>
    <script>
        let count = 0;
        let playerCount = 0;
        let compCount = 0;
        const playerMove = document.querySelector('#playerMove');
        const computerMove = document.querySelector('#computerMove');
        const playerScore = document.querySelector('#pScore');
        const compScore = document.querySelector('#cScore');
        document.body.addEventListener('click', playRound)

        function computerPlay(){
            let num = Math.floor(Math.random() * Math.floor(3));
            if (num == 0)
                return 'rock';
            else if (num == 1)
                return 'paper';
            else
                return 'scissors';
        }

        function playRound(e){
            let computerSelection = computerPlay();
            let playerSelection = event.target.id;
            if (event.target.nodeName == "BUTTON") {
                playerMove.textContent = playerSelection;
                computerMove.textContent = computerSelection;
                compare(computerSelection, playerSelection);
            }
        }

        function updateScore(computer, player) {
            compCount += computer;
            playerCount += player;
            compScore.textContent = compCount;
            playerScore.textContent = playerCount;
        }

        function compare(computerSelection, playerSelection) {
            if (computerSelection == 'rock' && playerSelection == 'rock')
                updateScore(0, 0);
            else if (computerSelection == 'rock' && playerSelection == 'paper')
                updateScore(0, 1);
            else if (computerSelection == 'rock' && playerSelection == 'scissors')
                updateScore(1, 0);
            else if (computerSelection == 'paper' && playerSelection == 'paper')
                updateScore(0, 0);
            else if (computerSelection == 'paper' && playerSelection == 'scissors')
                updateScore(0, 1);
            else if (computerSelection == 'paper' && playerSelection == 'rock')
                updateScore(1, 0);
            else if (computerSelection == 'scissors' && playerSelection == 'scissors')
                updateScore(0, 0);
            else if (computerSelection == 'scissors' && playerSelection == 'rock')
                updateScore(0, 1);
            else
                updateScore(1, 0);
        }
    </script>
</html>
